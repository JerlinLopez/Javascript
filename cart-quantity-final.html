    <title>CartQuantity</title>

  </head>
  <body>
    <button onclick="
      console.log(`Cart Quantity:${cartQuantity}`)
      ">Show Quantity</button>

    <button onclick="
    updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
    updateCartQuantity(2);
    ">+2</button>

    <button onclick="
    updateCartQuantity(3);
     ">+3</button>

     <button onclick="
    updateCartQuantity(-2)
     ">-2</button>


     <button onclick="
    updateCartQuantity(-3)
     ">-3</button>

    <button onclick="
    cartQuantity = 0;
    console.log('Cart reseted')
    console.log(`Cart Quantity:${cartQuantity}`)
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;
      function updateCartQuantity(increment){
        cartQuantity = cartQuantity + increment;
    if(cartQuantity > 10){
        alert('Cart is full')
        return;
      }
       if(cartQuantity < 0){
        alert('Not enough items in the cart')
      }
      else{
        console.log(`Cart Quantity:${cartQuantity}`)
      }
      }
    </script>
  </body>
