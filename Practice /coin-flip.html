<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="
    playGame('heads')    ">
    heads
  </button>

  <button onclick="
  playGame('tails')
  ">
    tails
  </button>

  <button onclick="
  score.wins = 0;
  score.losses = 0;
   localStorage.removeItem('score');
   console.log(score)
  ">
    Reset
  </button>
  <script>  
   
 let score = JSON.parse(localStorage.getItem('score')) || {
  wins: 0,
  losses: 0
 };

   function playGame(guess) {
    const randomNumber = Math.random();
    let  result;
    if(randomNumber < 0.5){
     result = 'heads'
    }else{
      result = 'tails'
    }
    if(guess === result){
      score.wins += 1;
      console.log('You win.')
    }else{
      score.losses += 1;
      console.log('You lose.')
    }
     console.log(score)
     localStorage.setItem('score',JSON.stringify(score));

   }



   
  //  const message =  guess === result ? 'You win':'You lose'
  //  console.log(message)
  </script>
</body>
</html>
