<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <link rel="stylesheet" href="/Rock-Paper-Scissors copy/rock-paper-scissors.css">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <button class="move-btn js-rock-button">
    <img class="move-icon" src="/images/rock-emoji.png" alt="">
    </button>

    <button class="move-btn js-paper-button">
    <img class="move-icon" src="/images/paper-emoji.png" alt="">
    </button>

    <button class="move-btn js-scissors-button">
    <img class="move-icon" src="/images/scissors-emoji.png" alt="">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves">
    </p>


    <p class="js-score score"></p>

    <button class="btn-reset js-reset-button">
      Reset Score
    </button>

    <button class="btn-reset js-autoplay-button">
      Auto Play
    </button>

    <p class="js-reset-confirmation"></p>

    <script src="/Rock-Paper-Scissors copy/rock-paper-scissors.js"></script>
  </body>
</html>
