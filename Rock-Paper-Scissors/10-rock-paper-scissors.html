<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <link rel="stylesheet" href="/Rock-Paper-Scissors/rock-paper-scissors.css">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <button class="move-btn"
      onclick="
    playGame('rock')
    "
    >
    <img class="move-icon" src="/images/rock-emoji.png" alt="">
    </button>

    <button class="move-btn"
      onclick="
    playGame('paper')
     "
    >
    <img class="move-icon" src="/images/paper-emoji.png" alt="">
    </button>

    <button class="move-btn"
      onclick="
    playGame('scissors')
     "
    >
    <img class="move-icon" src="/images/scissors-emoji.png" alt="">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves">
    </p>


    <p class="js-score score"></p>

    <button class="btn-reset"
      onclick="
     score.wins = 0;
     score.losses = 0;
     score.ties = 0;
     localStorage.removeItem('score');
     updateScoreElement();
     "
    >
      Reset Score
    </button>

    <script src="/Rock-Paper-Scissors/rock-paper-scissors.js"></script>
  </body>
</html>
